<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title>react</title>
</head>

<body>
  <div id="react-container"></div>

  <script src="https://unpkg.com/prop-types/prop-types.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>


  <script type="text/babel">

    //커스텀 검증
    const { Component } = React
    const { render } = ReactDOM

    class Summary extends Component {

      static propTypes = {
        ingredients: PropTypes.number,
        steps: PropTypes.number,
        title: (props, propName) =>
          (typeof props[propName] !== 'string') ? new Error("제목(title)은 문자열이어야 합니다.") :
          (props[propName].length > 20) ? new Error("제목은 20자 이내여야 합니다.") : null
      }

      static defaultProps = {
        ingredients: 0,
        steps: 0,
        title: "[무제]"
      }

      render() {
        const {ingredients, steps, title} = this.props
        return (
          <div className="summary">
            <h1>{title}</h1>
            <p>
              <span>재료  {ingredients.length} 종류 | </span>
              <span>총 {steps.length} 단계</span>
            </p>
          </div>
        )
      }
    }

    render (
      <Summary title="정말 맛있는 비스킷과 달걀" />,
      document.getElementById('react-container')
    )

  </script>

</body>

</html>
