<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="utf-8">
  <title>react</title>
</head>

<body>

  <!-- 타겟 컨테이너 -->
  <div id="react-container"></div>

  <!--React와 ReactDOM 라이브러리React Library & React DOM-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/react-dom-factories@1.0.2/index.js"></script>

  <script>
    const el = ReactDOMFactories.h1(null, "구운 연어")

    ReactDOM.render(el, document.getElementById('react-container'))

  </script>
  
</body>

</html>
